steps:
 - task: NodeTool@0
        inputs:
          versionSpec: '12.x'
          displayName: 'Install Node.js'

      # NPM modules and Cypress binary should be cached
      # otherwise the install will be too slow
      # https://docs.microsoft.com/en-us/azure/devops/pipelines/caching/?view=azure-devops
      # since the username / user home directory are not available via system variables
      # (there is even an open question about it)
      # https://docs.microsoft.com/en-us/azure/devops/pipelines/build/variables?view=azure-devops
      # just use "/home/vsts" for now
  - task: CacheBeta@1
        inputs:
          key: npm | $(Agent.OS) | package-lock.json
          path: /home/vsts/.npm
          restoreKeys: npm | $(Agent.OS) | package-lock.json
        displayName: Cache NPM packages
  - task: CacheBeta@1
        inputs:
          key: cypress | $(Agent.OS) | package-lock.json
          path: /home/vsts/.cache/Cypress
          restoreKeys: cypress | $(Agent.OS) | package-lock.json
        displayName: Cache Cypress binary

      # Install Node dependencies
  - script: npm ci
        displayName: 'Install NPM dependencies'

  - script: npm run cy:verify
     displayName: 'Cypress verify'

 

- bash: |
      eval "npx print-env AGENT"
      eval "npx print-env BUILD"
      eval "npx print-env SYSTEM"
      eval "npm run start:ci:windows & npx cypress run --group ${{ parameters.browserType }} --browser ${{ parameters.browserType }} --record --parallel --key 5c38b32e-7e24-45b4-8955-e7216ec80cca --ci-build-id $BUILDID"
    displayName: 'Run the cypress tests'
    env:
      TERM: xterm
      BUILDID: $(Build.BuildId)
 